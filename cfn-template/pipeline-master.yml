AWSTemplateFormatVersion: 2010-09-09
Parameters:
  BRANCH:
    Type: String
    Default: master
  TEMPLATENAME:
    Type: String
    Default: cfn-template-file-example.yaml
Resources:
  CODECOMMIT:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: CloudFormationTemplate
      RepositoryDescription: cloudformation templates with cicd
      Tags:
        - Key: Project
          Value: Cfn-CICD
  S3BUCKETforCODEBUILD:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      AccessControl: Private
      Tags:
        - Key: Project
          Value: Cfn-CICD
        - Key: Branch
          Value: !Ref BRANCH
  CODEBUILDforCFNLINT:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub Cfn-lint-${BRANCH}
      ServiceRole: !GetAtt SERVICEROLEforCODEBUILD.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-cfn-lint.yml
      SourceVersion: !Ref BRANCH
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: cfn-cicd-log
          StreamName: cfn-lint-log
        S3Logs:
          Status: DISABLED
      Cache:
        Type: S3
        Location: !Ref S3BUCKETforCODEBUILD
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:1.0
        Type: LINUX_CONTAINER
        ImagePullCredentialsType: CODEBUILD
      Tags:
        - Key: Project
          Value: Cfn-CICD
        - Key: Branch
          Value: !Ref BRANCH
  CODEBUILDforCFNGUARD:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub Cfn-guard-${BRANCH}
      ServiceRole: !GetAtt SERVICEROLEforCODEBUILD.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec-cfn-guard.yml
      SourceVersion: !Ref BRANCH
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: cfn-cicd-log
          StreamName: cfn-guard-log
        S3Logs:
          Status: DISABLED
      Cache:
        Type: S3
        Location: !Ref S3BUCKETforCODEBUILD
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:1.0
        Type: LINUX_CONTAINER
        ImagePullCredentialsType: CODEBUILD
      Tags:
        - Key: Project
          Value: Cfn-CICD
        - Key: Branch
          Value: !Ref BRANCH
  SERVICEROLEforCODEBUILD:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: codebuild_policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::${S3BUCKETforCODEBUILD}/*
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
              - Resource: "*"
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - codecommit:*
                  - codebuild:*
      Tags:
        - Key: Project
          Value: Cfn-CICD
        - Key: Branch
          Value: !Ref BRANCH
  S3BUCKETforCODEPIPELINE:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      AccessControl: Private
      Tags:
        - Key: Project
          Value: Cfn-CICD 
        - Key: Branch
          Value: !Ref BRANCH
  CODEPIPELINE:
    Type: AWS::CodePipeline::Pipeline 
    Properties: 
      Name: !Sub Cloudformation-cicd-${BRANCH}
      RoleArn: !GetAtt SERVICEROLEforCODEPIPELINE.Arn
      Stages: 
        - Name: Source 
          Actions: 
            - Name: SourceAction
              ActionTypeId: 
                Category: Source 
                Owner: AWS 
                Version: "1" 
                Provider: CodeCommit
              OutputArtifacts: 
                - Name: SourceOutput 
              Configuration: 
                RepositoryName: CloudFormationTemplate
                BranchName: !Ref BRANCH
              RunOrder: 1 
        - Name: Cfn-lint
          Actions: 
            - Name: Cfn-lint
              InputArtifacts: 
                - Name: SourceOutput 
              OutputArtifacts:
                - Name: CfnLintOutput
              ActionTypeId: 
                Category: Test 
                Owner: AWS 
                Version: "1" 
                Provider: CodeBuild
              Configuration: 
                ProjectName: !Sub Cfn-lint-${BRANCH}
              RunOrder: 1 
        - Name: Cfn-guard
          Actions: 
            - Name: Cfn-guard
              InputArtifacts: 
                - Name: SourceOutput 
              OutputArtifacts:
                - Name: CfnGuardOutput
              ActionTypeId: 
                Category: Test 
                Owner: AWS 
                Version: "1" 
                Provider: CodeBuild
              Configuration: 
                ProjectName: !Sub Cfn-guard-${BRANCH}
              RunOrder: 1 
        - Name: Release 
          Actions: 
            - Name: ReleaseAction
              InputArtifacts: 
                - Name: SourceOutput
              OutputArtifacts:
                - Name: ReleaseOutput 
              ActionTypeId: 
                Category: Deploy 
                Owner: AWS 
                Version: "1"
                Provider: CloudFormation
              Configuration: 
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt SERVICEROLEforCLOUDFORMATION.Arn
                Capabilities: CAPABILITY_AUTO_EXPAND,CAPABILITY_IAM
                OutputFileName: CreateStackOutput.json
                StackName: !Sub CloudFormationCICD-${BRANCH}
                TemplatePath: !Sub SourceOutput::${TEMPLATENAME}
              RunOrder: 1 
      ArtifactStore: 
        Type: S3 
        Location:
          Ref: S3BUCKETforCODEPIPELINE
      Tags:
        - Key: Project
          Value: Cfn-CICD
        - Key: Branch
          Value: !Ref BRANCH
  SERVICEROLEforCODEPIPELINE:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: codepipeline_policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::${S3BUCKETforCODEPIPELINE}/*
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:StopBuild
                  - codebuild:BatchGet*
                  - codebuild:Get*
                  - codebuild:List*
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:UploadArchive
                  - codecommit:CancelUploadArchive
                  - cloudformation:*
                  - iam:PassRole
      Tags:
        - Key: Project
          Value: Cfn-CICD
        - Key: Branch
          Value: !Ref BRANCH
  SERVICEROLEforCLOUDFORMATION:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: cloudformation_policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - iam:PassRole
      Tags:
        - Key: Project
          Value: Cfn-CICD
        - Key: Branch
          Value: !Ref BRANCH
