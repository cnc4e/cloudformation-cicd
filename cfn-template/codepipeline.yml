AWSTemplateFormatVersion: 2010-09-09
Resources:
  S3BUCKETforCODEPIPELINE:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      AccessControl: Private
      Tags:
        - Key: Project
          Value: Cfn-CICD 
  CODEPIPELINE:
    Type: AWS::CodePipeline::Pipeline 
    Properties: 
      RoleArn:
        Ref: SERVICEROLEforCODEPIPELINE
      Stages: 
        - Name: Source 
          Actions: 
            - Name: SourceAction
              ActionTypeId: 
                Category: Source 
                Owner: AWS 
                Version: "1" 
                Provider: CodeCommit
              OutputArtifacts: 
                - Name: SourceOutput 
              Configuration: 
                RepositoryName: CloudFormationTemplate
                BranchName: master
              RunOrder: 1 
        - Name: Cfn-lint
          Actions: 
            - Name: Cfn-lint
              InputArtifacts: 
                - Name: SourceOutput 
              OutputArtifacts:
                - Name: CfnLintOutput
              ActionTypeId: 
                Category: Test 
                Owner: AWS 
                Version: "1" 
                Provider: CodeBuild
              Configuration: 
                ProjectName: cfn-lint
              RunOrder: 1 
        - Name: Cfn-guard
          Actions: 
            - Name: Cfn-guard
              InputArtifacts: 
                - Name: SourceOutput 
              OutputArtifacts:
                - Name: CfnGuardOutput
              ActionTypeId: 
                Category: Test 
                Owner: AWS 
                Version: "1" 
                Provider: CodeBuild
              Configuration: 
                ProjectName: cfn-guard
              RunOrder: 1 
        - Name: Release 
          Actions: 
            - Name: ReleaseAction
              InputArtifacts: 
                - Name: SourceOutput
              OutputArtifacts:
                - Name: ReleaseOutput 
              ActionTypeId: 
                Category: Deploy 
                Owner: AWS 
                Version: "1"
                Provider: CloudFormation
              Configuration: 
                ActionMode: CREATE_UPDATE
                RoleArn: !Ref SERVICEROLEforCLOUDFORMATION
                Capabilities: CAPABILITY_AUTO_EXPAND,CAPABILITY_IAM
                OutputFileName: CreateStackOutput.json
                StackName: CloudFormationCICD
                TemplatePath: source_output::cfn-template-file-example.yml
              RunOrder: 1 
      ArtifactStore: 
        Type: S3 
        Location:
          Ref: S3BUCKETforCODEPIPELINE
      Tags:
        - Key: Project
          Value: Cfn-CICD
  SERVICEROLEforCODEPIPELINE:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: codepipeline_policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::${S3BUCKETforCODEPIPELINE}/*
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:StopBuild
                  - codebuild:BatchGet*
                  - codebuild:Get*
                  - codebuild:List*
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:UploadArchive
                  - codecommit:CancelUploadArchive
                  - cloudformation:*
                  - iam:PassRole
      Tags:
        - Key: Project
          Value: Cfn-CICD
  SERVICEROLEforCLOUDFORMATION:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: cloudformation_policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - ec2:*
      Tags:
        - Key: Project
          Value: Cfn-CICD
